<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <title>Навигатор. Быстрый старт</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <script src="https://api-maps.yandex.ru/2.1/?apikey=433c6a12-8af6-4e05-a8ee-681484b387bf&lang=ru_RU"
    type="text/javascript"></script>


  <script type="text/javascript">
    var myMap;
    var myRoute;

    ymaps.ready(init);

    function init() {
      myMap = new ymaps.Map("map", {
        center: [55.76, 37.64],
        zoom: 13,
        controls: ["zoomControl", "typeSelector"],
      });
    }

    function makeRoute(pointFrom, pointTo, modeRoute) {
      clearMap()
      var pointFrom = document.getElementById('pointFrom').value
      var pointTo = document.getElementById('pointTo').value
      myRoute = new ymaps.multiRouter.MultiRoute({
        referencePoints: [pointFrom, pointTo],
        params: {
          avoidTrafficJams: true,
          routingMode: modeRoute
        }
      }, {
        // Автоматически устанавливать границы карты так,
        // чтобы маршрут был виден целиком.
        boundsAutoApply: true,
        // Внешний вид линии
        routeActiveStrokeWidth: 5,
        routeActiveStrokeStyle: 'solid',
        routeActiveStrokeColor: '#4258D9',
      });

      // Добавление маршрута на карту.
      myMap.geoObjects.add(myRoute);

      myRoute.model.events.add('requestsuccess', function () {
        var activeRoute = myRoute.getActiveRoute();
        activeRoute.baloon.open();
        activeRoute.properties.get("distance").text;
        activeRoute.properties.get("duration").text;
      })
    }

    function clearMap() {
      myMap.geoObjects.removeAll();
      myRoute && myMap.geoObjects.remove(myRoute);
    }
  </script>


  <style>
    html {
      height: 100%;
    }

    body {
      height: 95%;
      margin: 10;
      padding: 10;
    }
  </style>

</head>

<body>
  <div id="map" style="width: 100%; height: 100%"></div>
  <div id="route">
    <input type="text" id="pointFrom" placeholder="Точка откуда"></input>
    <input type="text" id="pointTo" placeholder="Точка куда"></input>
    <input type="button" value="Построить маршрут" onclick="makeRoute()">
    <input type="button" value="Очистить карту" onclick="clearMap()">
  </div>
</body>

</html>
