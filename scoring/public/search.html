<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Скоринг</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="http://localhost:3000/search" method="post">
        <h1>Поиск данных пользователя</h1>
        <p><i>Пожалуйста, заполните форму</i></p>
        <fieldset>
            <legend>Контактная информация</legend>
            <label for="email">Электронная почта <em>*</em></label>
            <input type="text" name="email" placeholder="bond@gmail.com" autofocus required><br>
        </fieldset>
        <input type="submit" value="Получить данные">
    </form>
</body>

</html>
